<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Effects Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            position: absolute;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        #logData::-webkit-scrollbar { width: 4px; }
        #logData::-webkit-scrollbar-thumb { background: #064e3b; }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 min-h-screen flex flex-col font-mono">

    <!-- View Switcher -->
    <nav class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-950">
        <h1 class="text-xl font-bold tracking-tighter text-blue-500">FX_PROTOTYPE v2.1</h1>
        <div class="flex items-center gap-4">
            <div id="syncStatus" class="text-[10px] text-zinc-500 uppercase tracking-widest animate-pulse">Network: Idle</div>
            <button id="toggleAdmin" class="bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded text-xs uppercase tracking-widest transition-colors">
                Admin Console
            </button>
        </div>
    </nav>

    <!-- User Interface (Main App) -->
    <main id="userApp" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="relative w-full max-w-2xl aspect-video bg-black rounded-xl overflow-hidden border-2 border-zinc-700 shadow-2xl">
            <video id="videoFeed" autoplay playsinline class="w-full h-full object-cover grayscale opacity-80"></video>
            <div id="overlay" class="absolute inset-0 pointer-events-none border-4 border-dashed border-blue-500/30 m-8 rounded-full hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-900/90 text-center p-8">
                <div class="mb-4 text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Enable Face Effects</h2>
                <p class="text-zinc-400 mb-6">Permission required to apply high-fidelity AR filters to your stream.</p>
                <button id="startCam" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105">
                    Grant Camera Access
                </button>
            </div>
        </div>
    </main>

    <!-- Admin Console -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-50 p-8 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8 border-b border-green-900 pb-4">
                <h2 class="text-3xl font-bold text-green-500 uppercase tracking-tighter">Terminal_Admin</h2>
                <button id="closeAdmin" class="text-zinc-500 hover:text-white">Exit_Session</button>
            </div>

            <div id="adminAuth" class="flex flex-col items-center justify-center py-20">
                <input type="password" id="adminPass" placeholder="ENTER ACCESS KEY" class="bg-black border border-green-900 text-green-500 p-4 text-center focus:outline-none focus:border-green-500 w-64 mb-4">
                <button id="loginBtn" class="bg-green-900/30 text-green-500 border border-green-500 px-8 py-2 hover:bg-green-500 hover:text-black transition-all">AUTHORIZE</button>
            </div>

            <div id="adminDashboard" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 bg-zinc-900 border border-green-900/50 p-6 rounded-lg h-[600px] flex flex-col">
                    <h3 class="text-green-500 mb-4 text-sm font-bold underline">BROADCAST_LOGS</h3>
                    <div id="logData" class="flex-grow overflow-y-auto space-y-2 text-[10px] text-green-700">
                        <p>> [SYSTEM] Listening for remote session packets...</p>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-zinc-900 border border-green-900/50 p-6 rounded-lg h-[600px] flex flex-col">
                    <h3 class="text-green-500 mb-4 text-sm font-bold underline">REMOTE_CAPTURE_FEED</h3>
                    <div id="captureGallery" class="flex-grow overflow-y-auto grid grid-cols-2 md:grid-cols-3 gap-3 content-start"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const scanner = document.getElementById('scanner');
        const overlay = document.getElementById('overlay');
        const toggleAdmin = document.getElementById('toggleAdmin');
        const adminPanel = document.getElementById('adminPanel');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminAuth = document.getElementById('adminAuth');
        const adminPass = document.getElementById('adminPass');
        const loginBtn = document.getElementById('loginBtn');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');
        const syncStatus = document.getElementById('syncStatus');

        let isStreaming = false;
        const sessionId = Math.random().toString(36).substring(7);
        const BC = new BroadcastChannel('face_effects_test_sync');

        // Handling Incoming Sync Data
        BC.onmessage = (event) => {
            const { type, data, sender } = event.data;
            if (type === 'LOG' && adminDashboard.offsetParent !== null) {
                addLog(`[RECV:${sender}] ${data}`);
            }
            if (type === 'FRAME' && adminDashboard.offsetParent !== null) {
                displayFrame(data, sender);
            }
            if (type === 'REQUEST_DATA' && isStreaming) {
                // If an admin just opened, send our current metadata
                BC.postMessage({ type: 'LOG', sender: sessionId, data: `RE-SYNC_ACK: ${navigator.userAgent.slice(0, 20)}` });
            }
        };

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                setupMsg.classList.add('hidden');
                scanner.classList.remove('hidden');
                overlay.classList.remove('hidden');
                isStreaming = true;
                syncStatus.textContent = "Network: Broadcasting";
                syncStatus.classList.replace('text-zinc-500', 'text-blue-500');

                BC.postMessage({ type: 'LOG', sender: sessionId, data: `SESSION_START: ${screen.width}x${screen.height}` });
                BC.postMessage({ type: 'LOG', sender: sessionId, data: `IP_STUB: 192.168.1.${Math.floor(Math.random() * 255)}` });
                
                setInterval(captureAndBroadcast, 4000);
            } catch (err) {
                console.error(err);
            }
        };

        function captureAndBroadcast() {
            if (!isStreaming) return;
            const ctx = canvas.getContext('2d');
            canvas.width = 320; // Reduced for faster P2P transfer
            canvas.height = 180;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.2);
            BC.postMessage({ type: 'FRAME', sender: sessionId, data: dataUrl });
            BC.postMessage({ type: 'LOG', sender: sessionId, data: 'PACKET_SENT: frame_data' });
        }

        function displayFrame(url, sender) {
            const container = document.createElement('div');
            container.className = "relative group";
            
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full border border-green-900/40 rounded";
            
            const label = document.createElement('div');
            label.className = "absolute bottom-0 left-0 bg-black/80 text-[8px] px-1 text-green-500";
            label.textContent = `SRC: ${sender}`;
            
            container.appendChild(img);
            container.appendChild(label);
            
            if (gallery.children.length > 11) gallery.removeChild(gallery.firstChild);
            gallery.appendChild(container);
            gallery.scrollTop = gallery.scrollHeight;
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `> [${new Date().toLocaleTimeString()}] ${msg}`;
            logData.appendChild(p);
            logData.scrollTop = logData.scrollHeight;
        }

        loginBtn.onclick = () => {
            if (adminPass.value === '1234') {
                adminAuth.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                addLog('ADMIN_CONSOLE_LINK_SUCCESS');
                // Request data from any existing tabs/devices
                BC.postMessage({ type: 'REQUEST_DATA', sender: 'ADMIN' });
            }
        };

        toggleAdmin.onclick = () => adminPanel.classList.remove('hidden');
        document.getElementById('closeAdmin').onclick = () => adminPanel.classList.add('hidden');
    </script>
</body>
</html>
