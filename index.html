<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Effects Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            position: absolute;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .monitor-glow {
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 min-h-screen flex flex-col font-mono">

    <!-- View Switcher -->
    <nav class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-950">
        <h1 class="text-xl font-bold tracking-tighter text-blue-500">FX_PROTOTYPE v1.0</h1>
        <button id="toggleAdmin" class="bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded text-xs uppercase tracking-widest transition-colors">
            Admin Console
        </button>
    </nav>

    <!-- User Interface (Main App) -->
    <main id="userApp" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="relative w-full max-w-2xl aspect-video bg-black rounded-xl overflow-hidden border-2 border-zinc-700 shadow-2xl">
            <video id="videoFeed" autoplay playsinline class="w-full h-full object-cover grayscale opacity-80"></video>
            <div id="overlay" class="absolute inset-0 pointer-events-none border-4 border-dashed border-blue-500/30 m-8 rounded-full hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <!-- Setup Message -->
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-900/90 text-center p-8">
                <div class="mb-4 text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Enable Face Effects</h2>
                <p class="text-zinc-400 mb-6">Permission required to apply high-fidelity AR filters to your stream.</p>
                <button id="startCam" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105">
                    Grant Camera Access
                </button>
            </div>
        </div>

        <div class="mt-8 flex gap-4 overflow-x-auto p-2">
            <button class="filter-btn opacity-50 cursor-not-allowed border border-zinc-700 p-4 rounded-lg bg-zinc-800 w-24 h-24 flex flex-col items-center justify-center">
                <span class="text-2xl">ðŸ˜Ž</span>
                <span class="text-[10px] mt-2">Retro</span>
            </button>
            <button class="filter-btn opacity-50 cursor-not-allowed border border-zinc-700 p-4 rounded-lg bg-zinc-800 w-24 h-24 flex flex-col items-center justify-center">
                <span class="text-2xl">ðŸ‘½</span>
                <span class="text-[10px] mt-2">Alien</span>
            </button>
            <button class="filter-btn opacity-50 cursor-not-allowed border border-zinc-700 p-4 rounded-lg bg-zinc-800 w-24 h-24 flex flex-col items-center justify-center">
                <span class="text-2xl">ðŸ”¥</span>
                <span class="text-[10px] mt-2">Inferno</span>
            </button>
        </div>
    </main>

    <!-- Admin Console (Hidden by Default) -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-50 p-8 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 border-b border-green-900 pb-4">
                <h2 class="text-3xl font-bold text-green-500 uppercase tracking-tighter">Terminal_Admin</h2>
                <button id="closeAdmin" class="text-zinc-500 hover:text-white">Exit_Session</button>
            </div>

            <!-- Login Mock -->
            <div id="adminAuth" class="flex flex-col items-center justify-center py-20">
                <input type="password" id="adminPass" placeholder="ENTER ACCESS KEY" class="bg-black border border-green-900 text-green-500 p-4 text-center focus:outline-none focus:border-green-500 w-64 mb-4">
                <button id="loginBtn" class="bg-green-900/30 text-green-500 border border-green-500 px-8 py-2 hover:bg-green-500 hover:text-black transition-all">AUTHORIZE</button>
            </div>

            <!-- Dashboard -->
            <div id="adminDashboard" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-zinc-900 border border-green-900/50 p-6 rounded-lg monitor-glow">
                    <h3 class="text-green-500 mb-4 text-sm font-bold underline">CONNECTION_LOGS</h3>
                    <div id="logData" class="space-y-2 text-xs text-green-700">
                        <p>> [SYSTEM] Waiting for handshake...</p>
                    </div>
                </div>
                <div class="bg-zinc-900 border border-green-900/50 p-6 rounded-lg monitor-glow">
                    <h3 class="text-green-500 mb-4 text-sm font-bold underline">VISUAL_CAPTURE_BUFFER</h3>
                    <div id="captureGallery" class="grid grid-cols-2 gap-2">
                        <!-- Captured frames go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const scanner = document.getElementById('scanner');
        const overlay = document.getElementById('overlay');
        const toggleAdmin = document.getElementById('toggleAdmin');
        const adminPanel = document.getElementById('adminPanel');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminAuth = document.getElementById('adminAuth');
        const adminPass = document.getElementById('adminPass');
        const loginBtn = document.getElementById('loginBtn');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');

        let isStreaming = false;

        // Start Camera
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                setupMsg.classList.add('hidden');
                scanner.classList.remove('hidden');
                overlay.classList.remove('hidden');
                isStreaming = true;
                
                addLog('SECURE_HANDSHAKE_COMPLETE');
                addLog('FETCHING_NETWORK_STUB...');
                
                // Simulate periodic "screenshots" for the admin console
                setInterval(captureFrame, 5000);
                
                // Local "IP" fetch (Using a public API for demonstration)
                fetch('https://api.ipify.org?format=json')
                    .then(r => r.json())
                    .then(data => {
                        addLog(`REMOTE_ADDR: ${data.ip}`);
                        addLog(`USER_AGENT: ${navigator.userAgent.substring(0, 30)}...`);
                    })
                    .catch(() => addLog('REMOTE_ADDR: 127.0.0.1 (Local Environment)'));

            } catch (err) {
                alert('Camera access denied. Site testing requires active media stream.');
            }
        };

        function captureFrame() {
            if (!isStreaming) return;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
            const img = document.createElement('img');
            img.src = dataUrl;
            img.className = "border border-green-900/30 opacity-70 hover:opacity-100 transition-opacity";
            
            if (gallery.children.length > 5) gallery.removeChild(gallery.firstChild);
            gallery.appendChild(img);
            addLog(`BUF_WRITE: frame_${Date.now()}`);
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `> [${new Date().toLocaleTimeString()}] ${msg}`;
            logData.appendChild(p);
            logData.scrollTop = logData.scrollHeight;
        }

        // Admin Auth
        loginBtn.onclick = () => {
            if (adminPass.value === '1234') {
                adminAuth.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                addLog('ADMIN_AUTHORIZED_SUCCESS');
            } else {
                adminPass.value = '';
                adminPass.placeholder = "INVALID_KEY";
            }
        };

        toggleAdmin.onclick = () => adminPanel.classList.remove('hidden');
        document.getElementById('closeAdmin').onclick = () => adminPanel.classList.add('hidden');

    </script>
</body>
</html>
